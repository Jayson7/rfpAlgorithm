{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>RFP Algorithm Dashboard</title>

    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/logo3.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/logo3.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/logo3.png' %}"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/core.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/icon-font.min.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/style.css' %}"
    />
  </head>
  <body>
    <div class="pre-loader">
      <div class="pre-loader-box">
        <div class="loader-logo">
          <img src="{% static 'images/logo3.png' %}" alt="" />
        </div>
        <div class="loader-progress" id="progress_div">
          <div class="bar" id="bar1"></div>
        </div>
        <div class="percent" id="percent1">0%</div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>

    <div class="header">
      <div class="header-left">
        <div class="menu-icon bi bi-list"></div>
        <div
          class="search-toggle-icon bi bi-search"
          data-toggle="header_search"
        ></div>
      </div>
      <div class="header-right">
        <div class="user-info-dropdown">
          <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button">
              <span class="user-icon">
                <img src="{% static 'images/candi.jpg' %}" alt="" />
              </span>
              <span class="user-name">Candido</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="left-side-bar">
      <div class="brand-logo">
        <a href="#">
          <img src="{% static 'images/logo3.png' %}" alt="" class="dark-logo" />
          <img
            src="{% static 'images/logo3.png' %}"
            alt=""
            class="light-logo"
          />
        </a>
        <div class="close-sidebar" data-toggle="left-sidebar-close">
          <i class="ion-close-round"></i>
        </div>
      </div>
      <div class="menu-block customscroll">
        <div class="sidebar-menu">
          <ul id="accordion-menu">
            <li class="nav-link">
              <a
                href="{% url 'admin_dashboard' %}"
                class="dropdown-toggle no-arrow"
              >
                <span class="micon bi bi-house"></span
                ><span class="mtext">Home</span>
              </a>
            </li>

            <li>
              <a href="calendar.html" class="dropdown-toggle no-arrow">
                <span class="micon bi bi-calendar4-week"></span
                ><span class="mtext">Results</span>
              </a>
            </li>

            <li>
              <a href="sitemap.html" class="dropdown-toggle no-arrow">
                <span class="micon bi bi-diagram-3"></span
                ><span class="mtext">Create Profile</span>
              </a>
            </li>
            <li>
              <a href="chat.html" class="dropdown-toggle no-arrow">
                <span class="micon bi bi-chat-right-dots"></span
                ><span class="mtext">Edit Access</span>
              </a>
            </li>
            <li>
              <a href="invoice.html" class="dropdown-toggle no-arrow">
                <span class="micon bi bi-receipt-cutoff"></span
                ><span class="mtext">Revolke Access</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mobile-menu-overlay"></div>

    <div class="main-container">
      <div class="xs-pd-20-10 pd-ltr-20">
        <div class="title pb-20">
          <h2 class="h3 mb-0">Overview</h2>
        </div>

        <div class="row pb-10">
          <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
            <div class="card-box height-100-p widget-style3">
              <div class="d-flex flex-wrap">
                <div class="widget-data">
                  <div class="weight-700 font-24 text-dark">0</div>
                  <div class="font-14 text-secondary weight-500">
                    Test Taken
                  </div>
                </div>
                <div class="widget-icon">
                  <div class="icon" data-color="#00eccf">
                    <i class="icon-copy dw dw-calendar1"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
            <div class="card-box height-100-p widget-style3">
              <div class="d-flex flex-wrap">
                <div class="widget-data">
                  <div class="weight-700 font-24 text-dark">0</div>
                  <div class="font-14 text-secondary weight-500">
                    Total Patient
                  </div>
                </div>
                <div class="widget-icon">
                  <div class="icon" data-color="#ff5b5b">
                    <span class="icon-copy ti-heart"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
            <div class="card-box height-100-p widget-style3">
              <div class="d-flex flex-wrap">
                <div class="widget-data">
                  <div class="weight-700 font-24 text-dark">0</div>
                  <div class="font-14 text-secondary weight-500">Hospitals</div>
                </div>
                <div class="widget-icon">
                  <div class="icon">
                    <i
                      class="icon-copy fa fa-stethoscope"
                      aria-hidden="true"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
            <div class="card-box height-100-p widget-style3">
              <div class="d-flex flex-wrap">
                <div class="widget-data">
                  <div class="weight-700 font-24 text-dark">0</div>
                  <div class="font-14 text-secondary weight-500">Access</div>
                </div>
                <div class="widget-icon">
                  <div class="icon" data-color="#09cc06">
                    <i class="icon-copy fa-dashboard" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row pb-10">
          <div class="col-md-8 mb-20">
            <div class="card-box height-100-p pd-20">
              <div class="h5 mb-md-0">User Activities</div>

              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">*</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-20"></div>
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6 mb-20"></div>
          <div class="col-lg-4 col-md-6 mb-20">
            <div class="card-box height-100-p pd-20 min-height-200px">
              <div class="d-flex justify-content-between">
                <div class="h5 mb-0">Diseases Report</div>
              </div>

              <div id="diseases-chart"></div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 mb-20"></div>
        </div>

        <div class="footer-wrap pd-20 mb-20 card-box">
          RFP Algorithm -Developed by
          <a href="https://github.com/jayson7" target="_blank">Jayson</a>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="{% static 'vendors/scripts/core.js' %}"></script>
    <script src="{% static 'vendors/scripts/script.min.js' %}"></script>
    <script src="{% static 'vendors/scripts/process.js' %}"></script>
    <script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
    <script src="{% static 'src/plugins/apexcharts/apexcharts.min.js' %}"></script>

    <script src="{% static 'vendors/scripts/dashboard3.js' %}"></script>
  </body>
</html>
