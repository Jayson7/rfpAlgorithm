{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFP - Algorithm - Question Three</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'questions/question1.css' %}" />
  </head>
  <body>
    <div class="question-wrapper">
      <div class="container-fluid py-5 px-5">
        <div
          class="mt-5 container-fluid d-flex flex-column align-items-center justify-content-center"
        >
          <div class="header alert text-center bg-dark text-light">
            <h3>Question 3</h3>
          </div>
          <div
            class="header alert text-center bg-secondary text-light col-sm-12 col-md-8 mt-4"
          >
            <h4>{{question}} ?</h4>
          </div>

          <form method="POST" autocomplete="off" class="col-6">
            {% csrf_token %}
            <table class="table table-striped mt-4">
              <thead>
                <tr></tr>
              </thead>
              <tbody>
                {% for choice in xlist %}
                <tr>
                  <th scope="row">{{choice }}</th>
                  <td>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="xlist_boxes"
                      value="{{choice.id}}"
                      required
                      id="flexCheckDefault"
                    />
                  </td>
                </tr>

                {% endfor %}
              </tbody>
            </table>
            <button class="btn my-4 col-md-12 btn-success" type="submit">
              Next
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer col-12 text-center my-5">
      <span class="text-dark font-italic"
        >&copy; RFP-Algotithm <span id="date"></span>
      </span>
    </footer>
  </body>

  <script>
    let date = new Date().getFullYear();
    document.getElementById("date").innerHTML = date;
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
