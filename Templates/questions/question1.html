{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFP - Algorithm - Question One</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'questions/question1.css' %}" />
  </head>
  <body>
    <div class="question-wrapper">
      <div class="container py-5 px-5">
        <div
          class="mt-5 container d-flex flex-column align-items-center justify-content-center"
        >
          <div class="header alert text-center text-info">
            <h3 class="font-weight-bold">Question 1</h3>
          </div>
          <div
            class="header alert text-center text-dark col-md-6 col-sm-12 mt-4"
          >
            <h5>{{question}}</h5>
          </div>
          <form method="POST" class="col-md-6 col-sm-12 py-5">
            <div class="form-group">
              <label for="age">Age:</label>
              <input
                type="number"
                class="form-control"
                id="age"
                name="age"
                required
                placeholder="Age"
              />
            </div>

            {% csrf_token %}
            <button class="btn btn-info col-md-12 col-sm-12 my-3" type="submit">
              Next
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer col-12 text-center my-5">
      <span class="text-dark font-italic"
        >&copy; RFP-Algotithm <span id="date"></span>
      </span>
    </footer>
  </body>

  <script>
    let date = new Date().getFullYear();
    document.getElementById("date").innerHTML = date;
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
