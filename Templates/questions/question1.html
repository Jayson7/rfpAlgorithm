{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question One</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'questions/question1.css' %}" />
  </head>
  <body>
    <div class="question-wrapper">
      <div class="container py-5">
        <div
          class="mt-5 container d-flex flex-column align-items-center justify-content-center"
        >
          <div class="header alert text-center bg-dark text-light">
            <h3>Question 1</h3>
          </div>
          <div
            class="header alert text-center bg-secondary text-light col-12 mt-4"
          >
            <h4>{{question}} ?</h4>
          </div>
          <form method="POST" class="col-md-8 col-sm-10 py-5">
            {{form | crispy}}
            <button
              class="btn btn-success col-md-4 col-sm-6 my-3"
              type="submit"
            >
              Next
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer col-12 text-center mt-5">
      <span class="text-dark font-italic">&copy; RFP-Algotithm 2023</span>
    </footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
