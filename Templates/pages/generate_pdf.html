<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFP-Algorthm - Result</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <header></header>

  <body>
    <h1>Result</h1>

    <div class="container-fluid wrappers-content mt-5">
      {% for i in owner %}

      <div class="card s my-5">
        <!-- <img src="img_avatar2.png" alt="Avatar" style="width: 100%" /> -->
        <div class="container">
          <h4><b>Full name: {{i.full_name}}</b></h4>
          <p>Email: {{i.email}}</p>
          <p>Age: {{i.age}}</p>
        </div>
      </div>

      {% endfor %} {% for i in disease_count %}
      <div class="row">
        <div class="col-sm-6 bg-info text-dark">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{i.disease}}</h5>
              <p class="card-text">{{i.point}}points</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>

  <style>
    @page {
      size: "A4";
      margin: 2.5cm 1.5cm 3.5 1.5cm;

      @top-center {
        content: "RFP-Algorithm.com";
      }
    }
    h1 {
      text-align: center;
    }

    .s {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
      border-radius: 5px;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    img {
      border-radius: 5px 5px 0 0;
    }

    .container {
      padding: 2px 16px;
    }
  </style>
</html>
