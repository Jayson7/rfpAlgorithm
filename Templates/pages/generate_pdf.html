<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFP-Algorthm - Result</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <header></header>

  <body>
    <h1>Result</h1>

    <div class="container-fluid wrappers-content mt-5">
      <div class="row">
        {% for i in disease_count %}
        <div class="col-sm-6 col-md-4 col-lg-4 bg-info text-dark">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{i.disease}}</h5>
              <p class="card-text">{{i.point}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>

  <style>
    @page {
      size: "A4";
      margin: 2.5cm 1.5cm 3.5 1.5cm;

      @top-center {
        content: "RFP-Algorithm.com";
      }
    }
    h1 {
      text-align: center;
    }
  </style>
</html>
