<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFPAlgorithm - Choose A Language</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div
        class="d-flex align-items-center justify-content-center flex-column h-100 mt-5"
      >
        <div class="box mt-5">
          <h5 class="">Choose a Language to continue</h5>

          <img
            src="https://res.cloudinary.com/dlvlxpja3/image/upload/v1685533394/undraw_Around_the_world_re_rb1p_cgcwbe.png"
            alt=""
          />

          <div class="buttons">
            <a href="{% url 'login' %}" class="btn rounded btn-info px-5 py-2"
              >English</a
            >
            <a
              href="{% url 'loginspanish' %}"
              class="btn rounded btn-success px-5 py-2"
              >Spanish</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>

  <style>
    img {
      width: 500px;
    }

    h5 {
      font-size: 1.7rem;
      font-weight: 700;
      width: 100%;
      text-align: center;
    }
    .buttons {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      width: 400px;
    }
    @media screen and (max-width: 765px) {
      img {
        width: 80%;
      }
      h5 {
        font-size: 1.2rem;
      }
      .buttons {
        width: 100%;
        flex-wrap: wrap;
      }
    }
  </style>
  <footer class="footer col-12 text-center my-5">
    <span class="text-dark font-italic"
      >&copy; RFP-Algotithm <span id="date"></span>
    </span>
  </footer>
</html>

<script>
  let date = new Date().getFullYear();
  document.getElementById("date").innerHTML = date;
</script>
