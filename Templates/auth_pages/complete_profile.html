{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Profile - RFT Algorithm</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- style -->

    <link
      rel="stylesheet"
      href="{% static 'css/user/complete_profile.css' %}"
    />
  </head>
  <body>
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
      <br />
      <button
        type="button"
        class="btn close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message }}
    </div>
    {% endfor %}
    <div class="form-container py-5">
      <div class="form-header mb-4">We need more information</div>
      <form method="post" class="px-4">
        {{ forms|crispy }}

        <button type="submit" class="btn btn-success px-5">Start</button>
      </form>
    </div>
  </body>

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
